<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='contact.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Lora:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="{{ url_for('home') }}">Home</a></li>
                <li><a href="{{ url_for('about') }}">About Me</a></li>
                <li><a href="{{ url_for('project') }}">Project</a></li>
                <li><a href="{{ url_for('contact') }}" class="active">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section class="contact-section">
        <div class="contact-container">
            <h1>Contact Me</h1>
            
            <!-- Display Flash Message -->
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    <div class="flash-message">
                        <p>{{ messages[0][1] }}</p>  <!-- Display the message -->
                    </div>
                {% endif %}
            {% endwith %}

            <form action="/contact" method="post">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="subject">Subject</label>
                    <input type="text" id="subject" name="subject" required>
                </div>
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" rows="5" required></textarea>
                </div>
                <button type="submit">Send Message</button>
            </form>
        </div>
    </section>

    <footer>
        <div class="footer-container">
            <a href="https://www.linkedin.com/in/sowmiya-s-91776424b/" target="_blank">
                <img src="{{ url_for('static', filename='image/l.png') }}" alt="LinkedIn" class="social-icon">
            </a>
            <a href="https://github.com/Sowmiya0333" target="_blank">
                <img src="{{ url_for('static', filename='image/git.png') }}" alt="GitHub" class="social-icon">
            </a>
        </div>
    </footer>
</body>
</html>
